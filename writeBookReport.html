<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--글꼴-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/writeBookReport.css">
    <title>독후감 웹사이트</title>
</head>

<body>
    <button onClick="location.href='searchBook.html'" class="back-button"> <img src="./img/back.png" class="back"></button>
    <div class="container">
        <div class="book-section">
            <div class="book-details">
                <img id="book-thumbnail" src="" alt="Book Thumbnail">
                <div class="book-info">
                    <h2 id="book-title"></h2>
                    <p id="book-authors"></p>
                </div>
            </div>
        </div>

        <!-- 독후감 작성 폼 -->
        <div class="form-container">
            <textarea id="book-report" placeholder="글을 입력하세요..."></textarea>
            <button id="submit-report" onClick="submitReport()">올리기</button>
        </div>
    </div>
    <script src="./js/writeBookReport.js"></script>
</body>

</html>
